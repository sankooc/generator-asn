<div class="ui middle aligned center" style="display:flex;justify-content: center;margin: auto">
  <div class="column" style="width:450px">
    <form class="ui form">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="手机号" ng-model="cellphone" ng-disabled="issending">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" placeholder="密码" ng-model="password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" placeholder="确认密码" ng-model="rpassword">
          </div>
        </div>
        <div class="ui fluid large teal submit button" ng-click="register(cellphone, password, rpassword, code)">注册</div>
      </div>
    </form>
  </div>
</div>
